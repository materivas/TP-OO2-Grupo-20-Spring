<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar Servicio</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            background-color: #e9ecef;
        }
        .bg-azul-oscuro {
            background-color: #001f3f !important;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-azul-oscuro">
    <div class="container-fluid">
		<a class="navbar-brand" th:href="@{/}">
		    <i class="fa-solid fa-clock"></i> Sistema de Turnos
		</a>
    </div>
</nav>

<!-- CONTENIDO -->
<main class="container my-5 flex-grow-1">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="card-title text-warning">
                <i class="fa-solid fa-edit"></i> Editar Servicio
            </h2>
            <form th:action="@{/servicio/update}" method="post" th:object="${servicio}">
                <input type="hidden" th:field="*{idServicio}" />

                <div class="mb-3">
                    <label for="nombreServicio" class="form-label">Nombre del Servicio:</label>
                    <input type="text" id="nombreServicio" class="form-control" th:field="*{nombreServicio}" required />
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea id="descripcion" class="form-control" th:field="*{descripcion}" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="duracion" class="form-label">Duración (en minutos):</label>
                    <input type="number" id="duracion" class="form-control" th:field="*{duracion}" required />
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="number" step="0.01" id="precio" class="form-control" th:field="*{precio}" required />
                </div>

                <div class="mb-3">
                    <label for="horaInicio" class="form-label">Hora de Inicio:</label>
                    <input type="time" id="horaInicio" class="form-control" th:field="*{horaInicio}" required />
                </div>

                <div class="mb-3">
                    <label for="horaFin" class="form-label">Hora de Fin:</label>
                    <input type="time" id="horaFin" class="form-control" th:field="*{horaFin}" required />
                </div>

                <div class="mb-3">
                    <label for="establecimiento" class="form-label">Establecimiento:</label>
                    <select id="establecimiento" class="form-select" th:field="*{establecimiento.idEstablecimiento}" required>
                        <option value="" disabled>Seleccione un establecimiento</option>
                        <option th:each="est : ${establecimientos}" 
                                th:value="${est.idEstablecimiento}" 
                                th:text="${est.nombre}"
                                th:selected="${est.idEstablecimiento == servicio.establecimiento.idEstablecimiento}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-warning text-white">
                    <i class="fa fa-save"></i> Actualizar
                </button>
                <a th:href="@{/servicio/index}" class="btn btn-secondary ms-2">
                    <i class="fa fa-arrow-left"></i> Volver
                </a>
            </form>
        </div>
    </div>
</main>

<!-- FOOTER -->
<footer class="bg-azul-oscuro text-light text-center py-3 mt-auto">
    <small>Grupo 20 &copy; Sistema de Turnos - Todos los derechos reservados</small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

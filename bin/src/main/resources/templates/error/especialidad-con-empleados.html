<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error al eliminar especialidad</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f8d7da;
        }
        .bg-azul-oscuro {
            background-color: #001f3f !important;
        }
        .error-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 2rem;
            background-color: #fff;
            border: 1px solid #f5c6cb;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-azul-oscuro">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="fa-solid fa-clock"></i> Sistema de Turnos
        </a>
    </div>
</nav>

<!-- CONTENIDO -->
<main class="flex-grow-1">
    <div class="error-container text-center">
        <h1 class="text-danger"><i class="fa fa-exclamation-triangle"></i> No se puede eliminar la especialidad</h1>
        <p class="mt-3 text-secondary" th:text="${errorMessage}">Esta especialidad tiene empleados asociados.</p>
        <a th:href="@{/especialidad/index}" class="btn btn-outline-primary mt-4">
            <i class="fa fa-arrow-left"></i> Volver al listado
        </a>
    </div>
</main>

<!-- FOOTER -->
<footer class="bg-azul-oscuro text-light text-center py-3 mt-auto">
    <small>Grupo 20 &copy; Sistema de Turnos - Todos los derechos reservados</small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

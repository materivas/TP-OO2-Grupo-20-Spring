<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Nuevo Día</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            background-color: #e9ecef;
        }
        .bg-azul-oscuro {
            background-color: #001f3f !important;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-azul-oscuro">
    <div class="container-fluid">
		<a class="navbar-brand" th:href="@{/}">
		    <i class="fa-solid fa-clock"></i> Sistema de Turnos
		</a>
    </div>
</nav>

<!-- CONTENIDO -->
<main class="container my-5 flex-grow-1">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="card-title text-primary">
                <i class="fa-solid fa-plus"></i> Nuevo Día
            </h2>
            <form th:action="@{/dia/create}" method="post" th:object="${dia}">
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha:</label>
                    <input type="date" id="fecha" class="form-control" th:field="*{fecha}" required />
                </div>

                <div class="mb-3">
                    <label for="servicio" class="form-label">Servicio:</label>
                    <select id="servicio" class="form-select" th:field="*{servicio.idServicio}" required>
                        <option th:value="__${null}__" disabled selected>Seleccione un servicio</option>
                        <option th:each="servicio : ${servicios}" 
                                th:value="${servicio.idServicio}" 
                                th:text="${servicio.nombreServicio}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i> Guardar
                </button>
                <a th:href="@{/dia/index}" class="btn btn-secondary ms-2">
                    <i class="fa fa-arrow-left"></i> Volver
                </a>
            </form>
        </div>
    </div>
</main>

<!-- FOOTER -->
<footer class="bg-azul-oscuro text-light text-center py-3 mt-auto">
    <small>Grupo 20 &copy; Sistema de Turnos - Todos los derechos reservados</small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

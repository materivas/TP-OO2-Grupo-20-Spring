<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Establecimiento</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #e9ecef;
        }
        .bg-azul-oscuro {
            background-color: #001f3f !important;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-azul-oscuro">
    <div class="container-fluid">
		<a class="navbar-brand" th:href="@{/}">
		    <i class="fa-solid fa-clock"></i> Sistema de Turnos
		</a>
    </div>
</nav>

<!-- CONTENIDO -->
<main class="container my-5 flex-grow-1">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="card-title text-warning">
                <i class="fa-solid fa-edit"></i> Editar Establecimiento
            </h2>
            <form th:action="@{/establecimiento/update}" method="post" th:object="${establecimiento}">
                <input type="hidden" th:field="*{idEstablecimiento}" />
                
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
                </div>

                <div class="mb-3">
                    <label for="localidad" class="form-label">Direcci√≥n:</label>
                    <input type="text" id="localidad" class="form-control" th:field="*{localidad}" required>
                </div>

                <button type="submit" class="btn btn-warning text-white">
                    <i class="fa fa-save"></i> Actualizar
                </button>
                <a th:href="@{/establecimiento/index}" class="btn btn-secondary ms-2">
                    <i class="fa fa-arrow-left"></i> Volver
                </a>
            </form>
        </div>
    </div>
</main>

<!-- FOOTER -->
<footer class="bg-azul-oscuro text-light text-center py-3 mt-auto">
    <small>Grupo 20 &copy; Sistema de Turnos - Todos los derechos reservados</small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

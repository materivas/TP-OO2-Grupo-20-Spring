<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Establecimientos</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #e9ecef; /* gris claro */
        }

        .bg-azul-oscuro {
            background-color: #001f3f !important; /* azul oscuro personalizado */
        }

        .btn-acciones {
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        /* Encabezado negro con texto blanco */
        thead.table-primary {
            background-color: #000000 !important;
            color: white;
        }

        /* Alinear la columna "Acciones" a la derecha (th y td) */
        table thead th:last-child,
        table tbody td:last-child {
            text-align: right;
        }

        /* Iconos negro para "Ver Empleados" y "Editar" */
        .btn-info .fa-users,
        .btn-warning .fa-edit {
            color: black !important;
        }

        
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-azul-oscuro">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="fa-solid fa-clock"></i> Sistema de Turnos
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#"><i class="fa fa-home"></i> Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/especialidad/index}"><i class="fa-solid fa-wrench"></i>  Especialidades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/empleado/index}"><i class="fa fa-users"></i> Empleados</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTENIDO -->
<main class="container my-5 flex-grow-1">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Lista de Establecimientos</h1>
        <a th:href="@{/establecimiento/new}" class="btn btn-primary">
            <i class="fa fa-plus"></i> Nuevo Establecimiento
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">

            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="establecimiento : ${establecimientos}">
                    <td th:text="${establecimiento.idEstablecimiento}"></td>
                    <td th:text="${establecimiento.nombre}"></td>
                    <td th:text="${establecimiento.localidad}"></td>
                    <td>
                        <div class="d-flex flex-wrap justify-content-end"> <!-- Alineamos botones a la derecha -->
                            <a th:href="@{/establecimiento/with_empleados/} + ${establecimiento.idEstablecimiento}" class="btn btn-info btn-sm btn-acciones">
                                <i class="fa fa-users"></i> Ver Empleados
                            </a>
							
							<a th:href="@{/establecimiento/with_servicios/} + ${establecimiento.idEstablecimiento}" class="btn btn-secondary btn-sm btn-acciones">
							       <i class="fa fa-concierge-bell"></i> Ver Servicios
							   </a>

                            <a th:href="@{/establecimiento/} + ${establecimiento.idEstablecimiento}" class="btn btn-warning btn-sm btn-acciones">
                                <i class="fa fa-edit"></i> Editar
                            </a>

                            <form th:action="@{/establecimiento/delete/} + ${establecimiento.idEstablecimiento}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm btn-acciones" onclick="return confirm('¿Está seguro de que desea eliminar este establecimiento?');">
                                    <i class="fa fa-trash"></i> Eliminar
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>

<!-- FOOTER -->
<footer class="bg-azul-oscuro text-light text-center py-3 mt-auto">
    <small>Grupo 20 &copy; Sistema de Turnos - Todos los derechos reservados</small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Detalle de Servicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-color: #e9ecef;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .bg-azul-oscuro {
            background-color: #001f3f !important;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-azul-oscuro">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fa-solid fa-clock"></i> Sistema de Turnos
            </a>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container my-5 flex-grow-1">
        <div th:if="${turno}">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-primary mb-4">
                        <i class="fa fa-calendar-check"></i> Detalle de Turno
                    </h2>

                    <div class="row">
                        <div class="col-md-6">
                            <h4><i class="fa fa-user"></i> Cliente</h4>
                            <p><strong>Nombre:</strong> <span
                                    th:text="${turno.cliente.nombre + ' ' + turno.cliente.apellido}"></span></p>
                            <p><strong>DNI:</strong> <span th:text="${turno.cliente.dni}"></span></p>
                        </div>

                        <div class="col-md-6">
                            <h4><i class="fa fa-user-tie"></i> Empleado</h4>
                            <p><strong>Nombre:</strong> <span
                                    th:text="${turno.empleado.nombre + ' ' + turno.empleado.apellido}"></span></p>
                        </div>
                    </div>

                    <hr>

                    <div class="row mt-3">
                        <div class="col-md-6">
                            <h4><i class="fa fa-calendar-day"></i> Fecha y Hora</h4>
                            <p><strong>Fecha:</strong> <span
                                    th:text="${#temporals.format(turno.dia.fecha, 'dd/MM/yyyy')}"></span></p>
                            <p><strong>Hora:</strong> <span th:text="${#temporals.format(turno.hora, 'HH:mm')}"></span>
                            </p>
                        </div>

                        <div class="col-md-6">
                            <h4><i class="fa fa-concierge-bell"></i> Servicio</h4>
                            <p><strong>Nombre:</strong> <span th:text="${turno.servicio.nombreServicio}"></span></p>
                            <p><strong>Duraci√≥n:</strong> <span th:text="${turno.servicio.duracion}"></span> minutos</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:unless="${turno}">
            <div class="alert alert-danger" role="alert">
                <i class="fa fa-triangle-exclamation"></i> Turno no encontrado
            </div>
        </div>

        <div class="mt-4">
            <a th:href="@{/turno/index}" class="btn btn-secondary">
                <i class="fa fa-arrow-left"></i> Volver a la lista
            </a>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-azul-oscuro text-light text-center py-3 mt-auto">
        <small>&copy; 2025 Grupo 20 - Universidad Nacional - Todos los derechos reservados.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

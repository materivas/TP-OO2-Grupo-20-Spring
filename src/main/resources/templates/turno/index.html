<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado de Turnos - Sistema de Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #e9ecef;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .bg-azul-oscuro {
            background-color: #001f3f !important;
        }
        .btn-acciones {
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .table-responsive {
            overflow-x: auto;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-azul-oscuro">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fa-solid fa-clock"></i> Sistema de Turnos
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}"><i class="fa fa-home"></i> Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/cliente/index}"><i class="fa fa-user"></i> Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/empleado/index}"><i class="fa fa-users"></i> Empleados</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/servicio/index}"><i class="fa fa-concierge-bell"></i> Servicios</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/turno/index}"><i class="fa fa-calendar-check"></i> Turnos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container my-5 flex-grow-1">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3"><i class="fa fa-calendar-days"></i> Listado de Turnos</h1>
            <a th:href="@{/turno/nuevo}" class="btn btn-primary">
                <i class="fa fa-plus"></i> Nuevo Turno
            </a>
        </div>

        <!-- Tabla de Turnos -->
        <div class="table-responsive">
			<table class="table table-bordered table-striped align-middle">
			    <thead>
			        <tr>
			            <th>ID</th>
			            <th>Cliente</th>
			            <th>Empleado</th>
			            <th>Fecha</th> <!-- Solo fecha, sin hora -->
			            <th>Acciones</th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr th:each="turno : ${turnos}">
			            <!-- ID -->
			            <td th:text="${turno?.idTurno} ?: 'N/A'"></td>
			            
						<td th:text="${turno.cliente.nombre} + ' ' + ${turno.cliente.apellido}"></td>
						<td th:text="${turno.empleado.nombre} + ' ' + ${turno.empleado.apellido}"></td>
									  
			            <!-- Fecha (desde Dia) -->
			            <td th:with="fecha=${turno?.dia?.fecha}">
			                <span th:if="${fecha != null}" 
			                      th:text="${#temporals.format(fecha, 'dd/MM/yyyy')}"></span>
			                <span th:if="${fecha == null}">Sin fecha</span>
			            </td>
			            
			            <!-- Acciones -->
			            <td>
			                <div class="d-flex flex-wrap">
			                    <a th:href="@{'/turno/editar/' + ${turno.idTurno}}" 
			                       class="btn btn-warning text-white btn-sm btn-acciones">
			                        <i class="fa fa-edit"></i> Editar
			                    </a>
			                    <form th:action="@{'/turno/eliminar/' + ${turno.idTurno}}" method="post" class="d-inline">
			                        <button type="submit" class="btn btn-danger btn-sm btn-acciones" 
			                                onclick="return confirm('¿Eliminar este turno?')">
			                            <i class="fa fa-trash"></i> Eliminar
			                        </button>
			                    </form>
			                </div>
			            </td>
			        </tr>
			    </tbody>
			</table>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-azul-oscuro text-light text-center py-3 mt-auto">
        <small>© 2025 Grupo 20 - Universidad Nacional - Todos los derechos reservados.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

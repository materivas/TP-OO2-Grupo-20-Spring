<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión - Sistema de Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #e9ecef; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .bg-azul-oscuro {
            background-color: #001f3f !important; 
        }
        .login-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .btn-login {
            background-color: #001f3f;
            color: white;
        }
        .btn-login:hover {
            background-color: #003366;
            color: white;
        }
        .btn-registro {
            border-color: #001f3f;
            color: #001f3f;
        }
        .btn-registro:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-azul-oscuro">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fa-solid fa-clock"></i> Sistema de Turnos
            </a>
        </div>
    </nav>

    <main class="container my-5 flex-grow-1">
        <div class="card login-card bg-white p-4">
            <div class="card-body">
                <div th:if="${param.logout_success}" class="alert alert-success mb-4">
                    <i class="fas fa-check-circle"></i> Sesión cerrada correctamente
                </div>
                
                <div class="text-center mb-4">
                    <h1 class="text-primary">
                        <i class="fa-solid fa-user-lock"></i> Iniciar Sesión
                    </h1>
                    <p class="text-muted">Ingresa tu correo electrónico y contraseña</p>
                </div>
                
                <form th:action="@{/loginprocess}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-envelope"></i> Correo Electrónico
                        </label>
                        <input type="email" 
                               class="form-control form-control-lg" 
                               id="username" 
                               name="username" 
                               placeholder="ejemplo@dominio.com" 
                               required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-key"></i> Contraseña
                        </label>
                        <input type="password" 
                               class="form-control form-control-lg" 
                               id="password" 
                               name="password" 
                               placeholder="Ingresa tu contraseña" 
                               required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-login btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Ingresar
                        </button>
                        <a th:href="@{/cliente/new}" class="btn btn-registro btn-lg mt-2">
                            <i class="fas fa-user-plus"></i> Crear Usuario
                        </a>
                    </div>
                </form>
                
                <div th:if="${param.error}" class="alert alert-danger mt-3">
                    <i class="fas fa-exclamation-circle"></i> Correo o contraseña incorrectos
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-azul-oscuro text-light text-center py-3 mt-auto">
        <small>© 2025 Grupo 20 - Universidad Nacional - Todos los derechos reservados.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

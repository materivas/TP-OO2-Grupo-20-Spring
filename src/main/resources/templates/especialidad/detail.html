<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Detalle de Especialidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            background-color: #e9ecef;
        }
        .bg-azul-oscuro {
            background-color: #001f3f !important;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-azul-oscuro">
    <div class="container-fluid">
		<a class="navbar-brand" th:href="@{/}">
		    <i class="fa-solid fa-clock"></i> Sistema de Turnos
		</a>
    </div>
</nav>

<!-- CONTENIDO -->
<main class="container my-5 flex-grow-1">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="card-title text-primary">
                <i class="fa-solid fa-wrench"></i>
                <span th:text="'Especialidad: ' + ${especialidad.nombre}"></span>
            </h2>

            <h4>Empleados con esta especialidad:</h4>
            <ul class="list-group mb-3" th:if="${especialidad.empleados} and ${!especialidad.empleados.empty}">
                <li class="list-group-item" th:each="empleado : ${especialidad.empleados}"
                    th:text="${empleado.nombre} + ' ' + ${empleado.apellido}"></li>
            </ul>
            <p class="text-muted" th:unless="${especialidad.empleados} and ${!especialidad.empleados.empty}">
                No tiene empleados asignados.
            </p>

            <a th:href="@{/especialidad/index}" class="btn btn-secondary">
                <i class="fa fa-arrow-left"></i> Volver
            </a>
        </div>
    </div>
</main>

<!-- FOOTER -->
<footer class="bg-azul-oscuro text-light text-center py-3 mt-auto">
    <small>Grupo 20 &copy; Sistema de Turnos - Todos los derechos reservados</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
